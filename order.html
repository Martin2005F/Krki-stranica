<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naruči Online - Kebab House Krki</title>
    <link rel="stylesheet" href="styleOrder.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="order-header">
      <h1>Naš Jelovnik</h1>
      <p>Svježi sastojci, autentični okusi</p>
    </section>

    <main class="order-page">
      <!-- Bočni izbornik -->
      <aside class="sidebar">
        <div class="category-box">
          <h3>Kategorije</h3>
          <button class="category active" data-category="All Items">
            Sve Stavke
          </button>
          <button class="category" data-category="Kebabs">Kebabi</button>
          <button class="category" data-category="Wraps & Pita">
            Wrapovi & Pita
          </button>
          <button class="category" data-category="Sides & Salads">
            Dodaci & Salate
          </button>
          <button class="category" data-category="Desserts">Deserti</button>
          <button class="category" data-category="Beverages">Pića</button>
        </div>

        <div class="cart-box">
          <h3><i class="fas fa-shopping-cart"></i> Košarica (0)</h3>
          <div class="cart-items">
            <p>Vaša košarica je prazna</p>
          </div>
          <div class="cart-total"></div>
          <button class="checkout-btn" onclick="submitOrder()">
            Naruči sada
          </button>
          <button
            id="backHomeBtn"
            class="checkout-btn"
            style="background-color: #555; margin-top: 10px"
          >
            Povratak na početnu
          </button>
        </div>
      </aside>

      <!-- Modal za potvrdu narudžbe -->
      <div id="orderConfirmationModal" class="modal-overlay hidden">
        <div class="modal-content">
          <h2>Hvala na narudžbi!</h2>
          <p>Vaša narudžba je zaprimljena i uskoro će biti obrađena.</p>
          <button id="closeModalBtn">Zatvori</button>
        </div>
      </div>

      <!-- Glavni sadržaj jelovnika -->
      <div class="main-content">
        <section class="menu-grid">
          <!-- Stavke jelovnika će se dinamički generirati ovdje -->
        </section>
      </div>
    </main>

    <script src="scriptsOrder.js"></script>
  </body>
</html>
