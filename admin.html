<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Nadzorna ploča</title>
    <link rel="stylesheet" href="admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="admin-header">
      <h1><span class="highlight">Admin Nadzorna ploča</span></h1>
      <p>Upravljaj svojim restoranom</p>
    </header>

    <!-- Kartice -->
    <div class="admin-tabs">
      <button class="admin-tab active">
        <i class="fas fa-globe"></i> Upravljanje jelovnikom
      </button>
      <button class="admin-tab"><i class="fas fa-receipt"></i> Narudžbe</button>
      <button class="admin-tab">
        <i class="fas fa-chart-line"></i> Analitika
      </button>
    </div>

    <main class="admin-content">
      <!-- Panel Jelovnik -->
      <section class="admin-panel" id="menu-panel">
        <!-- Kategorije -->
        <div class="panel-header">
          <h2>Kategorije</h2>
          <button class="add-btn" id="addCategoryBtn">
            <i class="fas fa-plus"></i> Dodaj kategoriju
          </button>
        </div>
        <div class="card-grid" id="categoryList"></div>

        <!-- Stavke jelovnika -->
        <div class="panel-header">
          <h2>Stavke jelovnika</h2>
          <button class="add-btn" id="addMenuItemBtn">
            <i class="fas fa-plus"></i> Dodaj stavku
          </button>
        </div>
        <div class="card-grid" id="menuItemList"></div>
      </section>

      <!-- Panel Narudžbe -->
      <section class="admin-panel" id="orders-panel" style="display: none">
        <div class="panel-header">
          <h2>Najnovije narudžbe</h2>
        </div>
        <div class="orders-list" id="ordersList"></div>
      </section>

      <!-- Panel Analitika -->
      <section class="admin-panel" id="analytics-panel" style="display: none">
        <div class="panel-header">
          <h2>Analitika</h2>
        </div>
        <div class="analytics-cards">
          <div class="analytics-card">
            <div class="analytics-number" id="totalOrdersCard">0</div>
            <div class="analytics-label">Ukupno narudžbi</div>
          </div>
          <div class="analytics-card">
            <div class="analytics-number" id="totalMenuItemsCard">0</div>
            <div class="analytics-label">Stavke jelovnika</div>
          </div>
          <div class="analytics-card">
            <div class="analytics-number" id="totalCategoriesCard">0</div>
            <div class="analytics-label">Kategorije</div>
          </div>
          <div class="analytics-card">
            <div class="analytics-number" id="totalRevenueCard">€0.00</div>
            <div class="analytics-label">Ukupni prihod</div>
          </div>
        </div>
      </section>
    </main>

    <!-- Modal: Dodaj kategoriju -->
    <div class="modal-overlay" id="categoryModal">
      <div class="modal">
        <button class="modal-close" id="closeCategoryModal">&times;</button>
        <h3>Dodaj novu kategoriju</h3>
        <form id="categoryForm">
          <label>Naziv</label>
          <input type="text" name="name" required />
          <label>Opis</label>
          <textarea name="description"></textarea>
          <label>Redoslijed</label>
          <input type="number" name="sortOrder" value="0" />
          <label>Aktivna</label>
          <input type="checkbox" name="active" checked />
          <button type="submit">Kreiraj kategoriju</button>
        </form>
      </div>
    </div>

    <!-- Modal: Dodaj stavku jelovnika -->
    <div class="modal-overlay" id="menuItemModal">
      <div class="modal">
        <button class="modal-close" id="closeMenuItemModal">&times;</button>
        <h3>Dodaj novu stavku</h3>
        <form id="menuItemForm">
          <label>Naziv</label>
          <input type="text" name="name" required />
          <label>Cijena (€)</label>
          <input type="number" step="0.01" name="price" required />
          <label>Opis</label>
          <textarea name="description"></textarea>
          <label>Slika (URL)</label>
          <input type="text" name="image" />
          <label>Kategorija</label>
          <select name="category" id="menuItemCategorySelect">
            <option value="">Odaberi kategoriju</option>
          </select>
          <label>Vrijeme pripreme (min)</label>
          <input type="number" name="prepTime" />
          <label>Sastojci (odvojeni zarezom)</label>
          <input type="text" name="ingredients" />
          <label>Alergeni (odvojeni zarezom)</label>
          <input type="text" name="allergens" />
          <label>Redoslijed</label>
          <input type="number" name="sortOrder" value="0" />
          <label>Dostupno</label>
          <input type="checkbox" name="available" checked />
          <button type="submit">Kreiraj stavku</button>
        </form>
      </div>
    </div>

    <!-- Modal: Potvrda brisanja -->
    <div class="modal-overlay" id="confirmDeleteModal">
      <div class="modal">
        <h3 id="confirmDeleteTitle">Jeste li sigurni?</h3>
        <p id="confirmDeleteMessage"></p>
        <div class="modal-buttons">
          <button id="cancelDeleteBtn">Odustani</button>
          <button id="confirmDeleteBtn" class="danger">Obriši</button>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
